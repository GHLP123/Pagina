<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<title>Episodio 1 - Epilogo</title>
</head>
<body id="game">
	<div class="game">

		<!--- Todo el contexto --->

		<!--- Menu Juego --->
		<div id="menu" class="main2" style="display: block;">
			<div class="container-all">
				<div class="center-x t1 py-4">
					<p class="fd-important-gd color-text-logo">EPILOGO 1</p>
				</div>
				<div class="row t2">
					<div class="col-50 center-x">
						<div class="center-y column">
							<button id="comenzar" class="fd-gd-4 color-btn-gold mb-4" style="width: 450px;"><p class="color-text-gold">COMENZAR</p></button>
							<button class="fd-gd-4 color-btn-gold mb-4" style="width: 450px;"><p class="color-text-gold">OPCIONES</p></button>
							<button class="fd-gd-4 color-btn-gold mb-4" style="width: 450px;"><p class="color-text-gold">CREDITOS</p></button>
							<button class="fd-gd-4 color-btn-gold mb-4" style="width: 450px;"><p class="color-text-gold">BORRAR</p></button>
							<button id="f11" class="fd-gd-4 color-btn-gold" style="width: 450px;"><p class="color-text-gold">PANTALLA</p></button>
						</div>
					</div>
					<div class="col-50"></div>
				</div>
				<div id="floor-menu" class="piso-position absolute t1"></div>
			</div>
			<div id="bg-menu" style="top: 0px;" class="fondo-position absolute b1"></div>
			
			<!--- El Vacio --->
			<div style="display: none;" id="vacio" class="main"></div>
		</div>


		<!--- Principal --->
		<div style="display: none; transition: all 5s ease 0s; opacity: 1;" id="principal" class="main3 absolute">
			<div id="move" class="movible">
				<div id="player" class="player-x absolute t1">
					<div class="player-y">
						<img src="" id="skinPlayer" width="100px">
					</div>
				</div>
			</div>
			
			<div id="bg-game" class="fondo-position absolute b5"></div>
			<div id="floor-game" class="piso-position absolute t3"></div>

			<div class="absolute t4" style="top: 900px; left: 140px;">
				<button id="btnA" class="fd-gd-4 color-btn-gold" style="width: 220px; height: 130px;"><p class="color-text-gold"><</p></button>
				<button id="btnD" class="fd-gd-4 color-btn-gold" style="width: 220px; height: 130px;"><p class="color-text-gold">></p></button>
			</div>
			<div class="absolute t4" style="top: 900px; left: 1400px;">
				<button id="btnF" class="fd-gd-4 color-btn-gold" style="width: 150px; height: 130px;"><p class="color-text-gold">F</p></button>
				<button id="btnSpace" class="fd-gd-4 color-btn-gold" style="width: 220px; height: 130px;"><p class="color-text-gold">JUMP</p></button>
			</div>
			<div id="revivirCircle" class="player-x absolute t2" style="top: 790px; left: 400px; opacity: 0;">
				<div class="player-y">
					<div class="bola-revivir">
						<div class="bola-revivir"></div>
					</div>
				</div>
			</div>
		</div>

		<!--- World --->
		<div style="display: none;" id="world" class="main"></div>

		<div style="display: none; top: 0px; left: 0px;" id="colorCinematic" class="main absolute t4"></div>
		
		<audio id="musicPlay" src="" loop></audio>

		<!--- Dialogos --->
		<div style="display: none; top: 0px;" id="dialogos" class="main3 t5">
			<div class="barra-dialog">
				<div class="support-dialg">
					<div class="dialg-div1">
						<div class="dialg-img">
							<img src="./img/icon/defect.png" id="dialogImage">
						</div>
						<div class="dialg-info">
							<p class="fd-gd-3 color-text-gold" id="dialogName">$Name?</p>
							<p class="fd-gd-1 color-text-white" id="dialogText">$textDialog?</p>
						</div>
					</div>
					<div class="dialg-div2">
						<button id="siguienteDialog" class="fd-gd-1 color-btn-gold" style="height: 100px;"><p class="color-text-gold">Siguiente<p></button>
					</div>
				</div>
			</div>
		</div>

		<!-- Text -->
		<div class="text-gen t5" id="textGenerate">
		</div>
	</div>

	<div id="script">
		<script type="text/javascript" src="./js/java.js"></script>
		<script type="text/javascript" src="./js/lvl_1.js"></script>
		<script type="text/javascript" src="./js/lvl_2.js"></script>
	</div>
</body>
</html>
