<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="shorcut icon" href="img/note.png">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<meta name="web-color" content="#f7ee51">
	<title>Recordatorios</title>
</head>
<body>
	<header>
		
	</header>
	<main>
		<div class="main_1">
			<div class="interfaz">
				<p>Crea un nuevo recordatorio</p>
				<div class="crear_new">
					<div class="crear_new_s2">
						<p>Nombre Objetivo</p>
					</div>
					<div class="crear_new_s2">
						<p>Tiempo para Reiniciar</p>
					</div>
					<div class="crear_new_s2">
						<p>Tipo</p>
					</div>
					<div class="crear_new_s3">
						<p>Descripción:</p>
					</div>
				</div>
				<div class="crear_new">
					<div class="crear_new_s2">
						<input maxlength="30" type="text" placeholder="Máximo 30 caracteres" id="nombreObj" value="">
					</div>
					<div class="crear_new_s2">
						<input type="number" placeholder="Escribe aquí" id="reinicio" value="1">
					</div>
					<div class="crear_new_s2">
						<select value="" id="tipeOfTime">
							<option value="day" selected>Días</option>
							<option value="hora">Horas</option>
							<option value="min">Minutos</option>
						</select>
					</div>
					<div class="crear_new_s3">
						<p id="descripcion">Aquí aparecerá tu Descripción</p>
					</div>
				</div>
				<div class="crear_new">
					<div class="crear_new_s1">
						<p>Descripción Objetivo</p>
						<input maxlength="120" type="text" placeholder="Máximo 120 caracteres" id="nombreDescrip" value="">
					</div>
					<div class="crear_new_s2">
						<p>...</p>
						<button id="crearObjetivo">Crear</button>
					</div>
				</div>
			</div>
		</div>
		<div class="main_1">
			<div class="interfaz desplazable">
				<p>Recordatorios</p>
				<table class="my_table">
					<tbody id="objAgregar">
						<tr class="fila text-center">
							<td class="columna-p"><p>Objet.</p></td>
							<td><p>Descrip.</p></td>
							<td><p>Renov.</p></td>
							<td><p>Contador</p></td>
							<td><p>¿Hecho?</p></td>
							<td><p>Borrar</p></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<footer>
	</footer>
</body>
<script type="text/javascript" src="js/java.js"></script>
</html>
